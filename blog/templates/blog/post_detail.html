{% extends "blog/base.html" %}
{% block content %}
     <article class="media content-section">
         <div class="container">
          <div class="row">
            <div class="col col-sm-2 pe-0">
                <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
            </div>
            <div class="col col-sm-auto ps-0">
                <div class="media-body">
                    <div class="article-metadata">
                    <a class="me-3 text-capitalize" href="#">{{ object.author }}</a>
                    <small class="text-muted" href="#">{{ object.date_posted|date:"F d, Y" }}</small>
                    </div>
                    <h2 class="article-title">
                        {{ object.title }}
                    </h2>
                    <p class="article-content">{{ object.content }}</p>
            </div>            </div>
          </div>
        </div>
     </article>
{% endblock content %}
