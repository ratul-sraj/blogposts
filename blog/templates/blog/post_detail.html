{% extends "blog/base.html" %}
{% block content %}
     <article class="media content-section">
         <div class="container">
          <div class="row">
            <div class="col col-lg-2 mt-1 ms-0 ps-0">
                <img src="{{ object.author.profile.image.url }}" class="img-thumbnail">
            </div>
            <div class="col col-lg-10 ps-0">
                <div class="media-body">
                    <div class="article-metadata">
                    <a class="me-3 text-capitalize" href="{% url 'user-posts' object.author.username%}">{{ object.author }}</a>
                    <small class="text-muted" href="#">{{ object.date_posted|date:"F d, Y" }}</small>
                    {% if object.author == user %}
                        <div>
                           <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                           <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                        </div>
                    {% endif %}
                </div>
                    <h2 class="article-title text-capitalize">
                        {{ object.title }}
                    </h2>
                    <p class="article-content">{{ object.content }}</p>
                </div>
            </div>
          </div>
        </div>
     </article>
{% endblock content %}
